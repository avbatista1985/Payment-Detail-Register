<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="PMId" [value]="service.PMId">
<div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="CardOwnerName.valid" 
                    [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"></i>
            </div>
        </div>
        <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" 
        placeholder="Card Owner Name" class="form-control" required >
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                    <i class="far fa-credit-card" [class.green-icon]="CardNumber.valid" 
                    [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
            </div>
        </div>
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" placeholder="16 Digit Card Number" 
        class="form-control" required maxlength="16" minlength="16">
    </div>
</div>
<!-- esto esta aki para que no se muestre el auto comprete de usuario en los proximos controles-->
<div class="form-row" hidden="true">
<div class="form-group col-md-7">
    <div class="input-group">
        <input autocomplete="off" name="ExpirationDatee" 
        placeholder="Expiration Date" class="form-control" required  maxlength="5" minlength="5">
    </div>
</div>
<div>
<div class="form-group col md-5">
    <div class="input-group">
        <input autocomplete="off" type="password" name="CVVv"  placeholder="CVV" 
        class="form-control" required  maxlength="3" minlength="3">
    </div>
</div>
</div>

</div>
<!-- fin del codigo que repetimos-->
    <div class="form-row">
        <div class="form-group col-md-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar-alt" [class.green-icon]="ExpirationDate.valid" 
                        [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"></i>
                    </div>
                </div>
                <input autocomplete="off" name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" 
                placeholder="Expiration Date" class="form-control" required  maxlength="5" minlength="5">
            </div>
        </div>
        <div class="form-group col md-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-key" [class.green-icon]="CVV.valid" 
                        [class.red-icon]="CVV.invalid && CVV.touched"></i>
                    </div>
                </div>
                <input autocomplete="off" type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.cvv" placeholder="CVV" 
                class="form-control" required  maxlength="3" minlength="3">
            </div>
        </div>
        </div>
<div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i>Sumnit</button>
</div>
</form>
